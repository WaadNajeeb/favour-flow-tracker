<div style="display: flex; flex-direction: column; align-items: center; gap: 16px;">
  @switch (type) {
    @default {
      <mat-progress-spinner mode="indeterminate" [diameter]="70" strokeWidth="4"></mat-progress-spinner>
      @if (message) {
        <p>{{message}}</p>
      }
    }
    @case ('splash') {
      <img style="height: auto; width: 300px; margin-bottom: 16px;" src="./../../../../assets/dark.svg" />
      <mat-progress-spinner mode="indeterminate" [diameter]="70" strokeWidth="4"></mat-progress-spinner>
      @if (message) {
        <p>{{message}}</p>
      }
    }
    @case ('error') {
      <img style="height: auto; width: 300px; margin-bottom: 16px;" src="./../../../../assets/thankQLogo.png" />
      @if (message) {
        <p>{{message}}</p>
      }
    }
  }
</div>
