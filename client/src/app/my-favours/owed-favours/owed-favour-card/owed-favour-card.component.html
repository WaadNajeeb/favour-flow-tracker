<div class="favour-container">
  <div class="favour-card">
    <div class="task-header">
      <h3>{{ favour().title }}</h3>
      <span class="status" [ngClass]="favour().status">{{ favour().status }}</span>
    </div>

    <p>{{ favour().description }}</p>

    <div class="last-row">
      <div class="task-meta">
        <div class="meta">
          <mat-icon class="icon-meta">person</mat-icon>
          <p class="text-meta">For: {{ favour().to?.firstName + ' ' + favour().to?.lastName}}</p>
        </div>
        <div class="meta">
          <mat-icon class="icon-meta">event</mat-icon>
          <p class="text-meta">Due: {{ favour().requiredBy | date:'dd/MM/yyyy' }}</p>
        </div>
        <div class="meta">
          <mat-icon class="icon-meta">card_giftcard</mat-icon>
          <p class="text-meta">Reward:

            @for (item of favour().rewards; track item) {
            {{item}}
            }
          </p>
        </div>

      </div>

      <button mat-flat-button class="view-btn" [routerLink]="['/edit-favour', favour()._id]" >Edit Favour</button>
    </div>

  </div>
</div>
