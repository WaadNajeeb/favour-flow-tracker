@if (menuItems$ | async; as result) {
<div>
  @for (item of result.items; track $index) {
  <app-favour-require-my-verification-card [favour]="item"></app-favour-require-my-verification-card >
  }


  <mat-divider style="margin-top: 20px;"></mat-divider>
  <mat-paginator class="paginator" [length]="result.totalItems" [pageSize]="5"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
}
